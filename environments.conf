# Multi-Environment Configuration

# ═══════════════════════════════════════════════════════════════════════════
# Environment Definitions
# ═══════════════════════════════════════════════════════════════════════════

[demo]
name = "Production (e2-demo-field-eng)"
host = "https://e2-demo-field-eng.cloud.databricks.com"
profile = "DEFAULT"
dbr_version = "13.0+"
sdp_support = false
use_for = "Testing notebooks, direct ingestion"
uc_connection = "airtable_connection"

[staging]
name = "Staging (e2-dogfood)"
host = "https://e2-dogfood.staging.cloud.databricks.com"
profile = "staging"
dbr_version = "17.3+"
sdp_support = true
use_for = "SDP pipelines with DBR 17.3+"
uc_connection = "airtable"

# ═══════════════════════════════════════════════════════════════════════════
# User Configuration
# ═══════════════════════════════════════════════════════════════════════════

[user]
email = "kaustav.paul@databricks.com"
target_path = "/Users/kaustav.paul@databricks.com/airtable-connector"

# ═══════════════════════════════════════════════════════════════════════════
# Deployment Configuration
# ═══════════════════════════════════════════════════════════════════════════

[deployment]
# Files to deploy
include = [
    "sources/**/*.py",
    "pipeline/**/*.py",
    "libs/**/*.py",
    "sdp/**/*.py",
    "notebooks/**/*.py",
    "requirements.txt",
    "app.yaml"
]

# Files to exclude
exclude = [
    "**/__pycache__/**",
    "**/.DS_Store",
    "**/node_modules/**",
    "ui/**"
]

# ═══════════════════════════════════════════════════════════════════════════
# Unity Catalog Configuration
# ═══════════════════════════════════════════════════════════════════════════

[unity_catalog]
catalog = "kaustavpaul_demo"
schema = "airtable_connector"

# ═══════════════════════════════════════════════════════════════════════════
# Airtable Configuration
# ═══════════════════════════════════════════════════════════════════════════

[airtable]
base_id = "appSaRcgA5UCGoRg5"
